<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chrome AI Assist</title>
    <link rel="stylesheet" href="sidebar.css" />
  </head>
  <body>
    <div class="sidebar-container">
      <!-- Header -->
      <div class="sidebar-header">
        <div class="header-content">
          <div class="logo">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M12 2L2 7L12 12L22 7L12 2Z"
                stroke="currentColor"
                stroke-width="2"
                stroke-linejoin="round"
              />
              <path
                d="M2 17L12 22L22 17"
                stroke="currentColor"
                stroke-width="2"
                stroke-linejoin="round"
              />
              <path
                d="M2 12L12 17L22 12"
                stroke="currentColor"
                stroke-width="2"
                stroke-linejoin="round"
              />
            </svg>
            <span>AI Assist</span>
          </div>
          <button class="close-btn" id="closeBtn" title="閉じる">
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M18 6L6 18M6 6l12 12"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
              />
            </svg>
          </button>
        </div>
        <div class="page-info" id="pageInfo">
          <div class="page-title" id="pageTitle">ページを読み込み中...</div>
          <div class="page-url" id="pageUrl"></div>
        </div>
      </div>

      <!-- Chat Messages -->
      <div class="chat-container" id="chatContainer">
        <div class="chat-messages" id="chatMessages">
          <div class="message ai-message initial-message" id="initialMessage">
            <div class="message-avatar">
              <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M12 2L2 7L12 12L22 7L12 2Z"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linejoin="round"
                />
                <path
                  d="M2 17L12 22L22 17"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linejoin="round"
                />
                <path
                  d="M2 12L12 17L22 12"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
            <div class="message-content">
              <div class="loading">
                <div class="loading-dots">
                  <span></span>
                  <span></span>
                  <span></span>
                </div>
                <span>ページ内容を読み込んでいます...</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Input Area -->
      <div class="input-container">
        <div class="input-wrapper">
          <textarea
            id="messageInput"
            placeholder="質問や指示を入力してください..."
            rows="1"
            disabled
          ></textarea>
          <button id="sendBtn" class="send-btn" disabled title="送信">
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M22 2L11 13M22 2L15 22L11 13M22 2L2 9L11 13"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </div>
        <div class="input-footer">
          <span class="api-status" id="apiStatus">API設定を確認中...</span>
          <div class="action-buttons">
            <button class="debug-btn" id="debugBtn" title="デバッグ情報">
              <svg
                width="14"
                height="14"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M9 12l2 2 4-4"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2z"
                  stroke="currentColor"
                  stroke-width="2"
                />
                <path
                  d="M12 6v6l4 2"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                />
              </svg>
            </button>
            <button class="settings-btn" id="settingsBtn" title="設定">
              <svg
                width="14"
                height="14"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle
                  cx="12"
                  cy="12"
                  r="3"
                  stroke="currentColor"
                  stroke-width="2"
                />
                <path
                  d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"
                  stroke="currentColor"
                  stroke-width="2"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Debug Panel -->
      <div class="debug-panel" id="debugPanel" style="display: none">
        <div class="debug-header">
          <h3>🔍 デバッグ情報</h3>
          <button class="debug-close-btn" id="debugCloseBtn" title="閉じる">
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M18 6L6 18M6 6l12 12"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
              />
            </svg>
          </button>
        </div>
        <div class="debug-content">
          <div class="debug-section">
            <h4>📋 API設定</h4>
            <div class="debug-info" id="debugApiInfo">
              <div class="debug-item">
                <span class="debug-label">プロバイダー:</span>
                <span class="debug-value" id="debugProvider"
                  >読み込み中...</span
                >
              </div>
              <div class="debug-item">
                <span class="debug-label">モデル:</span>
                <span class="debug-value" id="debugModel">読み込み中...</span>
              </div>
              <div class="debug-item">
                <span class="debug-label">API状態:</span>
                <span class="debug-value" id="debugApiStatus"
                  >読み込み中...</span
                >
              </div>
            </div>
          </div>

          <div class="debug-section">
            <h4>📄 ページデータ</h4>
            <div class="debug-info" id="debugPageInfo">
              <div class="debug-item">
                <span class="debug-label">URL:</span>
                <span class="debug-value" id="debugPageUrl">-</span>
              </div>
              <div class="debug-item">
                <span class="debug-label">タイトル:</span>
                <span class="debug-value" id="debugPageTitle">-</span>
              </div>
              <div class="debug-item">
                <span class="debug-label">コンテンツ長:</span>
                <span class="debug-value" id="debugContentLength">-</span>
              </div>
              <div class="debug-item">
                <span class="debug-label">読み込み時刻:</span>
                <span class="debug-value" id="debugTimestamp">-</span>
              </div>
            </div>
          </div>

          <div class="debug-section">
            <h4>💬 チャット状況</h4>
            <div class="debug-info" id="debugChatInfo">
              <div class="debug-item">
                <span class="debug-label">総メッセージ数:</span>
                <span class="debug-value" id="debugMessageCount">0</span>
              </div>
              <div class="debug-item">
                <span class="debug-label">システムプロンプト:</span>
                <span class="debug-value expandable" id="debugSystemPrompt"
                  >-</span
                >
              </div>
            </div>
          </div>

          <div class="debug-section">
            <h4>🔄 最後のAPI呼び出し</h4>
            <div class="debug-info" id="debugLastApiCall">
              <div class="debug-item">
                <span class="debug-label">時刻:</span>
                <span class="debug-value" id="debugLastCallTime">-</span>
              </div>
              <div class="debug-item">
                <span class="debug-label">ステータス:</span>
                <span class="debug-value" id="debugLastCallStatus">-</span>
              </div>
              <div class="debug-item">
                <span class="debug-label">リクエスト:</span>
                <div
                  class="debug-value expandable code-block"
                  id="debugLastRequest"
                >
                  -
                </div>
              </div>
              <div class="debug-item">
                <span class="debug-label">レスポンス:</span>
                <div
                  class="debug-value expandable code-block"
                  id="debugLastResponse"
                >
                  -
                </div>
              </div>
            </div>
          </div>

          <div class="debug-section">
            <h4>📊 パフォーマンス</h4>
            <div class="debug-info" id="debugPerformanceInfo">
              <div class="debug-item">
                <span class="debug-label">最後の処理時間:</span>
                <span class="debug-value" id="debugProcessingTime">-</span>
              </div>
              <div class="debug-item">
                <span class="debug-label">メモリ使用量:</span>
                <span class="debug-value" id="debugMemoryUsage">-</span>
              </div>
            </div>
          </div>

          <div class="debug-actions">
            <button class="debug-action-btn" id="debugCopyBtn">
              📋 情報をコピー
            </button>
            <button class="debug-action-btn" id="debugClearBtn">
              🗑️ チャット履歴をクリア
            </button>
            <button class="debug-action-btn" id="debugExportBtn">
              💾 情報をエクスポート
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="sidebar.js"></script>
  </body>
</html>
